<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblock Website Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .error {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Open Unblocked Website</h1>
    <p>Enter a URL (without the scheme):</p>
    <input type="text" id="urlInput" placeholder="Enter URL (without http://)">
    <br>
    <button onclick="fetchAndOpenContent()">Open Site</button>

    <div class="error" id="errorMsg"></div>

    <script>
        // Function to fetch and open content
        function fetchAndOpenContent() {
            let url = document.getElementById('urlInput').value.trim();

            // Reset error message
            document.getElementById('errorMsg').textContent = '';

            // Ensure the URL includes the scheme (http:// or https://)
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url; // Prepend https:// if not present
            }

            // Fetch the HTML content from GitHub Pages (or another valid URL)
            fetch(url + "?t=" + Date.now()) // Add timestamp to prevent caching
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch content. Please check the URL.');
                    }
                    return response.text();
                })
                .then(text => {
                    // Open a new window with the content in an iframe
                    const newWin = window.open("about:blank", "_blank");
                    if (newWin) {
                        newWin.document.open();
                        newWin.document.write('<iframe src="about:blank" width="100%" height="100%" style="border:none"></iframe>');
                        const iframe = newWin.document.querySelector('iframe');
                        iframe.contentWindow.document.open();
                        iframe.contentWindow.document.write(text);
                        iframe.contentWindow.document.close();
                        newWin.document.close();
                    }
                })
                .catch(error => {
                    document.getElementById('errorMsg').textContent = error.message;
                });
        }
    </script>

</body>
</html>
