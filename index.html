<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Unblocked Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>

    <h1>Open Unblocked Website</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (without http://)" style="width: 60%; padding: 10px; font-size: 16px; margin-bottom: 20px;">
    <button 
        onclick="fetchAndOpenContent()"
        style="width: 200px; height: 60px; font-size: 20px;">
        Open Site
    </button>

    <script>
        // Function to fetch and open content
        function fetchAndOpenContent() {
            let url = document.getElementById('urlInput').value;

            // Ensure the URL includes the scheme (http:// or https://)
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url; // Prepend https:// if not present
            }

            // Fetch the HTML content
            fetch(url + "?t=" + Date.now()) // Add timestamp to prevent caching
                .then(response => response.text())
                .then(text => {
                    // Open a new window with the content in an iframe
                    const newWin = window.open("about:blank", "_blank");
                    if (newWin) {
                        newWin.document.open();
                        newWin.document.write('<iframe src="about:blank" width="100%" height="100%" style="border:none"></iframe>');
                        const iframe = newWin.document.querySelector('iframe');
                        iframe.contentWindow.document.open();
                        iframe.contentWindow.document.write(text);
                        iframe.contentWindow.document.close();
                        newWin.document.close();
                    }
                })
                .catch(error => {
                    alert('Error fetching the content: ' + error.message);
                });
        }
    </script>

</body>
</html>
